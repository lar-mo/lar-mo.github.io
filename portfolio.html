    <div class="wrapper">
      <a href="https://www.community-lending-library.org/" target="_blank">

        <div class="lab_solution">

          </div>
          <div class="image_container">
            <img src="https://www.lar-mo.com/images/reg-rbac_hero.png"/>

    <script type="text/javascript">
        // Credit:
        // https://codepen.io/nickcil/pen/sfutl
        // https://stackoverflow.com/questions/13725263/changing-background-opacity-of-div-using-rgba
        $(window).scroll(function(){
          $("header").css("background-color", 'rgba(128, 128, 128,' + (0.7 + $(window).scrollTop() / 300) + ')');
        });
    </script>
    <script type="text/javascript">
        // Credit:
        // https://www.w3schools.com/jquery/jquery_animate.asp
        // https://stackoverflow.com/questions/31353418/how-to-animate-background-color-in-jqueryd
        $("div.title_description").hover(
          function() {
            $(this).animate({opacity: '1.0'}, "slow");
          },
          function() {
            $(this).animate({opacity: '0.8'}, "slow");
          }
        );
    </script>
